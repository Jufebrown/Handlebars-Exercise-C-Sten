<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handlebars Exercise</title>
</head>
<body>
  <h1>Here's a random user:</h1>

  <!-- output div -->
  <div id="user-output"></div>

  <!-- handlebars script -->
  <script id="userEntry" type="text/x-handlebars-template">
    <img src={{randomUser.results.0.picture.medium}}>
    <div>Name: {{randomUser.results.0.name.first}} {{randomUser.results.0.name.last}}</div>
    <div>Address: {{randomUser.results.0.location.street}} {{randomUser.results.0.location.city}}, {{randomUser.results.0.location.state}} {{randomUser.results.0.location.postcode}}</div>
    <div>Email: {{randomUser.results.0.email}}</div>
  </script>

  <!-- regular javascript scripts -->
  <script src="bower_components/jQuery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="bower_components/handlebars/handlebars.js" type="text/javascript"></script>
  <script src="myJavascript.js" type="text/javascript"></script>
</body>
</html>
